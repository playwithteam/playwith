<html layout:decorate="~{/common/layout}">
<div layout:fragment="content">

    <div class="qna-form-area sub-cnt-area w100per rel zi2">
        <div class="con w100per">
            <h1 class="title-text lh120 tb tac wow fadeInUp" data-wow-delay="0.3s" data-wow-duration="0.6s">자주 묻는 질문</h1>
            <div class="flex fdc wow fadeInUp" data-wow-delay="0.6s" data-wow-duration="0.6s">
                <form th:object="${qnaForm}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <ul class="flex fdc g36">
                        <li>
                            <h3 class="c333 f18 tb mb16">제목<span class="tb cCC0000 inblock">*</span></h3>
                            <div class="input-type-1">
                                <input type="text" placeholder="제목" th:field="*{title}">
                            </div>
                            <div class="error-text-box wsn flex g8 mt8" role="alert" th:if="${#fields.hasErrors('title')}">
                                <div class="error-text f14 cCC0000" th:each="err : ${#fields.errors('title')}" th:text="${err}" />
                            </div>
                        </li>
                        <li>
                            <h3 class="c333 f18 tb mb16">내용<span class="tb cCC0000 inblock">*</span></h3>
                            <div class="textarea-type-1">
                                <textarea name="" id="" placeholder="내용" th:field="*{content}"></textarea>
                            </div>
                            <div class="error-text-box wsn flex g8 mt8" role="alert" th:if="${#fields.hasErrors('content')}">
                                <div class="error-text f14 cCC0000" th:each="err : ${#fields.errors('content')}" th:text="${err}" />
                            </div>
                        </li>
                    </ul>
                    <div class="btn-box-type-1 flex jcc g8">
                        <input type="submit" value="저장" class="btn-type-1">
                        <a th:href="@{/qna/list}" class="btn-type-1-2">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</html>
